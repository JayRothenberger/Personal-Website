{% extends 'personal/base.html' %}


<html>
    {% block content %}
    {% load static %}
    <form method='post'>
        {% csrf_token %}
        <a>tag: </a><input type='text' name='tag'>
        <button type='submit'>search</button>
    </form>
    
    <body>
    <link rel="stylesheet" type="text/css" href="{% static 'personal/style.css' %}">
{% if iids %}
    <ul>
    {% for iid in iids %}
        <img src="{% static 'personal/images/' %}{{iid.image_ID}}.{{iid.ext}}">{{ iid }}
    {% endfor %}
    </ul>
{% else %}
    <p>Search for an image using a single tag</p>
{% endif %}
</div>
</div>
</body>
{% endblock %}
</html>
