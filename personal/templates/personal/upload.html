{% block content %}
<h2>Upload</h2>
<form method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    <a>image: </a><input type='file' name='image'>
    <a>image name: </a><input type='text' name='iid'>
    <a>tags: </a><input type='text' name='tags'>
    <button type='submit'>Upload file</button>
</form>
{% endblock %}
